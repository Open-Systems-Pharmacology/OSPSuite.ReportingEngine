# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  [push, pull_request]

name: lint

jobs:
  lint:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install ospsuite ecosystem and cran packages
        run: |
          Rscript .github/workflows/install_dependencies.R

      - name: Install lintr
        run: |
          install.packages('lintr'), repos='http://cran.rstudio.com/')
        shell: Rscript {0}

      - name: Lint
        run: |
          lintr::lint_package(
            linters= lintr::linters_with_defaults(
              object_name_linter=lintr::object_name_linter(styles=c("camelCase","CamelCase","symbols")),
              line_length_linter=NULL, 
              object_length_linter=NULL, 
              brace_linter=NULL, 
              paren_body_linter=NULL, 
              trailing_whitespace_linter=NULL, 
              trailing_blank_lines_linter=NULL, 
              spaces_left_parentheses_linter=NULL, 
              infix_spaces_linter=NULL
              )
              )
        shell: Rscript {0}
        
